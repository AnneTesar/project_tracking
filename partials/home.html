<div ng-init="check_login()">

	<div>
		<h2>Welcome to Computer Science 309</h2>
	</div>
	
	
	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title">User Options</h3>
	  </div>
	  <div class="panel-body">
	  	<button class="btn btn-default" data-toggle="modal" data-target="#changePassword">Change Password</button>
	  </div>
	</div>

	
	
	
	
	
	
	
	<div class="modal fade" id="changePassword" role="dialog">
    <div class="modal-dialog">
    
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Change Password</h4>
        </div>
        <div class="modal-body">
			<p>Current Password</p>
			<input ng-model="password.current">
			<p>New Password</p>
			<input ng-model="password.change">
			<p>Confirm New Password</p>
			<input ng-model="password.confirm">
			<button class="btn btn-default" ng-click="changePassword()">Submit</button>					
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

</div>
